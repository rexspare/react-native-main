query GetManagementCompanyEmployees(
  $after: String
  $first: Int
  $filter: String
  $company: ID!
) {
  managementCompany(id: $company) {
    id
    employees(filter: $filter, first: $first, after: $after) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          fullName
          picture
          title
          managementCompany {
            id
          }
        }
      }
    }
  }
}
